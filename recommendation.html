<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection & Music Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg py-4 px-6 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Music Therapy</h1>
      <button id="menuButton" class="md:hidden bg-red-500 p-2 rounded focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <ul id="navMenu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-center w-full md:w-auto bg-black md:bg-transparent p-4 md:p-0 md:static absolute top-16 left-0 z-40 md:z-auto shadow-lg md:shadow-none">
        <li><a href="index.html" class="hover:text-gray-300 transition">Home</a></li>
        <li><a href="#camera-section" class="hover:text-gray-300 transition">Emotion Detection</a></li>
        <li><a href="#recommendation-section" class="hover:text-gray-300 transition">Recommendations</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <!-- Hero Section -->
    <section class="text-center mb-12">
      <h2 class="text-4xl font-extrabold mb-4">Discover Music for Your Emotions</h2>
      <p class="text-lg opacity-90">Let technology analyze your mood and recommend music that resonates with your emotions.</p>
    </section>

    <!-- Emotion Detection Section -->
    <section id="camera-section" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg mb-12">
      <h3 class="text-2xl font-bold mb-4">Emotion Detection</h3>
      <div class="flex flex-col md:flex-row items-center">
        <video id="webcam" autoplay playsinline class="w-full md:w-1/2 rounded-lg shadow-lg"></video>
        <div class="mt-4 md:mt-0 md:ml-6 text-center">
          <button id="detectEmotionButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 transform hover:-translate-y-1">Start Detection</button>
          <p id="emotionDisplay" class="mt-4 text-lg">Detected Emotion: <span id="detectedEmotion" class="font-bold text-yellow-300">None</span></p>
        </div>
      </div>
    </section>

    <!-- Music Recommendations Section -->
    <section id="recommendation-section" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg">
      <h3 class="text-2xl font-bold mb-4">Music Recommendations</h3>
      <button id="recommendMusicButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 transform hover:-translate-y-1">Get Recommendations</button>
      <div id="musicRecommendations" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden relative">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="absolute inset-0 bg-gray-200 bg-opacity-50 flex justify-center items-center hidden">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-500"></div>
        </div>
        <!-- Placeholder for Recommendations -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg py-4 text-center">
    <p class="text-sm opacity-70">Â© 2025 Music Therapy. All rights reserved.</p>
  </footer>

  <script src="recommendation.js"></script>
  <script>
      const menuButton = document.getElementById('menuButton');
      const navMenu = document.getElementById('navMenu');

      menuButton.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
      });
  </script>
</body>

</html>
